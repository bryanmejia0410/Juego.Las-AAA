<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCódigos: Clasifica y Recicla</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>EcoCódigos: Clasifica y Recicla</h1>
    <div id="game">
        <div id="bins">
            <div class="bin" id="bin-paper">Papel</div>
            <div class="bin" id="bin-plastic">Plástico</div>
            <div class="bin" id="bin-glass">Vidrio</div>
            <div class="bin" id="bin-organic">Orgánicos</div>
            <div class="bin" id="bin-metal">Metales</div>
            <div class="bin" id="bin-hazardous">Peligrosos</div>
        </div>
        <div id="items">
            <div class="item" id="item-newspaper" draggable="true">📰</div>
            <div class="item" id="item-bottle" draggable="true">🍶</div>
            <div class="item" id="item-bag" draggable="true">🛍️</div>
            <div class="item" id="item-can" draggable="true">🥫</div>
            <div class="item" id="item-fruit-peel" draggable="true">🍌</div>
            <div class="item" id="item-battery" draggable="true">🔋</div>
        </div>
    </div>
    <div id="score">Puntuación: 0</div>
    <script src="ECO.js"></script>
</body>
</html>
